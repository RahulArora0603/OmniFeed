<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniFeed - Your AI/ML Feed Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background-image: url('/static/images/pngtree-science-and-technology-future-high-tech-light-background-sci-fi-picture-image_2247992.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px 20px;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.25rem;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>OmniFeed</h1>
    <p>Your one-stop feed for News, Reddit, and Video trends ‚Äî on any topic you choose.</p>
  </header>

  <!-- SEARCH BAR -->
  <div class="container my-4">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter topic (e.g., AI, Machine Learning, Robotics)">
      <button class="btn btn-primary" onclick="searchNews()">Search</button>
    </div>
  </div>

  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <ul class="navbar-nav w-100 d-flex justify-content-between text-center">
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link text-white w-100 bg-dark" onclick="loadContent('reddit')">Reddit</button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link text-white w-100 bg-dark" onclick="loadContent('medium')">Medium</button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link text-white w-100 bg-dark" onclick="loadContent('youtube')">YouTube</button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link text-white w-100 bg-dark" onclick="loadContent('news')">News</button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link text-white w-100 bg-dark" onclick="loadContent('researchpapers')">Research</button>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="content" class="container my-4">
    <div class="alert alert-secondary text-center" role="alert">
      üì¢ Select a category above to load the latest updates!
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 OmniFeed | Built with ‚ù§Ô∏è using FastAPI & Bootstrap</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
