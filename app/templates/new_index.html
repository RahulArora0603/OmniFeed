<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniFeed - Your AI/ML Feed Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a0f1a;
      color: #e4e6eb;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: linear-gradient(120deg, rgba(0, 0, 50, 0.85), rgba(0, 20, 80, 0.85)), 
                  url('/static/images/pngtree-science-and-technology-future-high-tech-light-background-sci-fi-picture-image_2247992.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 90px 20px;
      position: relative;
      border-bottom: 3px solid #0dcaf0;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #00d9ff;
      text-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
    }

    header p {
      font-size: 1.3rem;
      color: #b8d8ff;
    }

    .navbar {
      background: linear-gradient(90deg, #091229, #0b1c3a);
      border-bottom: 2px solid #00d9ff;
    }

    .navbar-nav .nav-item {
      transition: transform 0.5s;
      perspective: 1000px;
    }

    .navbar-nav .nav-link {
      color: #cfe8ff;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px 0;
      background: transparent;
      border: none;
      width: 100%;
      position: relative;
      transition: all 0.5s ease-in-out;
      transform-style: preserve-3d;
    }

    .navbar-nav .nav-link::before {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      background: #0dcaf0;
      color: #0a0f1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      backface-visibility: hidden;
      transform: rotateY(180deg);
      border-radius: 4px;
    }

    .navbar-nav .nav-link i {
      margin-right: 8px;
    }

    .navbar-nav .nav-item:hover .nav-link {
      transform: rotateY(180deg);
      color: #0a0f1a;
      background: #00d9ff;
      box-shadow: 0 0 15px #00d9ff;
    }

    .navbar-nav .nav-item:hover .nav-link::before {
      background: #00d9ff;
      color: #0a0f1a;
    }

    main {
      background-color: #0f1629;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.1);
      padding: 30px;
    }

    footer {
      background: linear-gradient(90deg, #091229, #0b1c3a);
      color: #b8d8ff;
      padding: 15px 0;
      text-align: center;
      margin-top: 60px;
      border-top: 2px solid #00d9ff;
    }

    .input-group .form-control {
      border: 2px solid #00d9ff;
      background-color: #0f1629;
      color: white;
    }

    .btn-primary {
      background-color: #00d9ff;
      border: none;
      color: #0a0f1a;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #00b7e0;
      box-shadow: 0 0 10px #00d9ff;
    }

    .card {
      position: relative;
      overflow: visible; /* Let image overflow when zooming */
      border-radius: 12px;
      background: rgba(18, 25, 44, 0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.3);
    }

    .card-img-top {
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .card:hover .card-img-top {
      transform: scale(1.1);
      filter: brightness(1.2) saturate(1.3);
    }

    .card-body {
      padding: 1rem;
      /* background: rgba(15, 22, 41, 0.9);*/
      border-top: 1px solid rgba(0, 217, 255, 0.1);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: whitesmoke;
      margin-bottom: 10px;
    }

    .card-text {
      color: white;
      font-size: 0.95rem;
    }

    .card a.btn-primary {
      background: linear-gradient(90deg, #00d9ff, #0077ff);
      border: none;
      color: #0a0f1a;
      font-weight: 600;
      transition: all 0.3s ease;
      border-radius: 50px;
      padding: 6px 18px;
    }

    .card a.btn-primary:hover {
      background: linear-gradient(90deg, #0077ff, #00d9ff);
      box-shadow: 0 0 15px #00d9ff;
      transform: scale(1.05);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #ff8a00, #da1b60);
      border : None;
      color: #fff;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #da1b60, #ff8a00);
      transform: scale(1.03);
    }

    .custom-card:hover img {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>OmniFeed</h1>
    <p>Your one-stop feed for AI, Data Science, and Tech Trends</p>
  </header>

  <!-- SEARCH BAR -->
  <div class="container my-4">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter topic (e.g., AI, Machine Learning, Robotics)">
      <button class="btn btn-primary" onclick="searchNews()">Search</button>
    </div>
  </div>

  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-md">
    <ul class="navbar-nav w-100 d-flex justify-content-between text-center">
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link" data-text="Reddit" onclick="loadContent('reddit')">
          <i class="bi bi-reddit"></i> Reddit
        </button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link" data-text="Medium" onclick="loadContent('medium')">
          <i class="bi bi-medium"></i> Medium
        </button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link" data-text="YouTube" onclick="loadContent('youtube')">
          <i class="bi bi-youtube"></i> YouTube
        </button>
      </li>
      <li class="nav-item flex-fill border-end border-secondary">
        <button class="nav-link" data-text="News" onclick="loadContent('news')">
          <i class="bi bi-newspaper"></i> News
        </button>
      </li>
      <li class="nav-item flex-fill">
        <button class="nav-link" data-text="Research" onclick="loadContent('researchpapers')">
          <i class="bi bi-journal-text"></i> Research
        </button>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main id="content" class="container my-4">
    <div class="alert alert-info text-center" role="alert">
      üöÄ Select a category above to explore the latest updates!
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 OmniFeed | Built with ‚ù§Ô∏è using FastAPI & Bootstrap</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
